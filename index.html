<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1D Spectra</title>
  </head>
  <body>
    <h1>1D Spectra</h1>
    <div>
      <form id="form">
        <p>
          <label for="zippedFile">Browse for a zipped file</label>
          <input type="file" id="zippedFile" name="zippedFile" accept=".zip" />
        </p>
        <p>
          <label for="dir">Browse for a directory</label>
          <input type="file" id="dir" name="dir" webkitdirectory />
        </p>
        <p id="info"></p>
      </form>
    </div>
    <script type="module" src="./demo/web-demo.ts"></script>
  </body>
</html>
